<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
    <div id="search-bar">
        <h3>Search Los Angeles</h3>
        <br>
        <input type="text" class="text-input" data-bind="textInput: searchQuery">
        <br>
        <div id="locations">
            <ul data-bind="foreach: results">
                <li><button data-bind="click: $data.toggleInfo"><span data-bind="text: $data.name"></span></button></li>
            </ul>
        </div>
    </div>
    <div id="map"></div>
    <script src="js/map.js"></script>        
    <!-- Knockout CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <!-- Google Maps API -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDBL9PC8OpuT8biiIBJzexP0TDCuINoRko&callback=initMap">
    </script>
</body>
</html>
